apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: chiropractor-ingress
  namespace: chiropractor
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - chiropractor.your-domain.com
    secretName: chiropractor-tls
  rules:
  - host: chiropractor.your-domain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: gateway-service
            port:
              number: 80
      - path: /api/auth
        pathType: Prefix
        backend:
          service:
            name: auth-service
            port:
              number: 3001
      - path: /api/users
        pathType: Prefix
        backend:
          service:
            name: user-service
            port:
              number: 3002
      - path: /api/blog
        pathType: Prefix
        backend:
          service:
            name: blog-service
            port:
              number: 3003
      - path: /api/chat
        pathType: Prefix
        backend:
          service:
            name: chat-service
            port:
              number: 3004
      - path: /api/appointments
        pathType: Prefix
        backend:
          service:
            name: appointment-service
            port:
              number: 3005
      - path: /api/reports
        pathType: Prefix
        backend:
          service:
            name: report-service
            port:
              number: 3006 