apiVersion: apps/v1
kind: Deployment
metadata:
  name: appointment-service
  namespace: chiropractor
  labels:
    app: appointment-service
    tier: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: appointment-service
  template:
    metadata:
      labels:
        app: appointment-service
        tier: backend
    spec:
      containers:
      - name: appointment-service
        image: your-ecr-repo/chiropractor-appointment-service:latest
        ports:
        - containerPort: 3005
          name: http
        env:
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: chiropractor-config
              key: APPOINTMENT_SERVICE_PORT
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: chiropractor-config
              key: NODE_ENV
        - name: PRO_POSTGRESQL_USER
          valueFrom:
            configMapKeyRef:
              name: chiropractor-config
              key: APPOINTMENT_DB_USER
        - name: PRO_POSTGRESQL_PASS
          valueFrom:
            secretKeyRef:
              name: chiropractor-secrets
              key: APPOINTMENT_DB_PASS
        - name: PRO_POSTGRESQL_HOST
          valueFrom:
            secretKeyRef:
              name: database-secrets
              key: APPOINTMENT_DB_HOST
        - name: PRO_POSTGRESQL_PORT
          valueFrom:
            configMapKeyRef:
              name: chiropractor-config
              key: APPOINTMENT_DB_PORT
        - name: PRO_POSTGRESQL_NAME
          valueFrom:
            configMapKeyRef:
              name: chiropractor-config
              key: APPOINTMENT_DB_NAME
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: chiropractor-secrets
              key: JWT_SECRET
        - name: JWT_EXPIRES_IN
          valueFrom:
            configMapKeyRef:
              name: chiropractor-config
              key: JWT_EXPIRES_IN
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: chiropractor-config
              key: LOG_LEVEL
        - name: RATE_LIMIT_WINDOW_MS
          valueFrom:
            configMapKeyRef:
              name: chiropractor-config
              key: RATE_LIMIT_WINDOW_MS
        - name: RATE_LIMIT_MAX_REQUESTS
          valueFrom:
            configMapKeyRef:
              name: chiropractor-config
              key: RATE_LIMIT_MAX_REQUESTS
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3005
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 3005
          initialDelaySeconds: 15
          periodSeconds: 15
          timeoutSeconds: 5
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: appointment-service
  namespace: chiropractor
  labels:
    app: appointment-service
spec:
  selector:
    app: appointment-service
  ports:
  - protocol: TCP
    port: 3005
    targetPort: 3005
    name: http
  type: ClusterIP 