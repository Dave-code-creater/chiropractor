apiVersion: v1
kind: ServiceAccount
metadata:
  name: chiropractor-service-account
  namespace: chiropractor
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: chiropractor
  name: chiropractor-role
rules:
- apiGroups: [""]
  resources: ["pods", "services", "endpoints"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["apps"]
  resources: ["deployments", "replicasets"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["configmaps", "secrets"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: chiropractor-role-binding
  namespace: chiropractor
subjects:
- kind: ServiceAccount
  name: chiropractor-service-account
  namespace: chiropractor
roleRef:
  kind: Role
  name: chiropractor-role
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: chiropractor-cluster-role
rules:
- apiGroups: [""]
  resources: ["nodes", "namespaces"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["metrics.k8s.io"]
  resources: ["nodes", "pods"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: chiropractor-cluster-role-binding
subjects:
- kind: ServiceAccount
  name: chiropractor-service-account
  namespace: chiropractor
roleRef:
  kind: ClusterRole
  name: chiropractor-cluster-role
  apiGroup: rbac.authorization.k8s.io 